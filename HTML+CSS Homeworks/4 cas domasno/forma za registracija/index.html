<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Welcome to our site</h1>
    <p>Fill out the form to register</p>

    <form >
        
        <legend><h2>Register:</h2></legend><br>

        <label for="fname">First name:</label><br>
        <input type="text"  name="name" ><br><br>

        <label for="lname">Last name:</label><br>
        <input type="text"  name="name" ><br><br>

        <label for="gender">Gender</label><br>
        <select name="gender" id="gender">
            <option value=""></option>
            <option value="">male</option>
            <option value="">female</option>
        </select><br><br>

        <label for="age">Age</label><br>
        <select name="age" id="age">
            <option value=""></option>
            <option value="">0-20</option>
            <option value="">20-40</option>
            <option value="">40-60</option>
            <option value="">60+</option>
        </select><br><br>

        <label for="e-mail">Email</label><br>
        <input type="email" name="password"><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password"><br><br>

        <label for="password">Confirm Password</label><br>
        <input type="password" name="password"><br><br>

        <label for="phone">Phone</label><br>
        <input type="number" name="number"><br><br>

        <label for="phone">Are you US citizen?</label><br>
        <input type="radio" name="number" value="yes">
        <label for="html">yes</label>
        <input type="radio" name="number" value="no">
        <label for="html">no</label><br><br>

        <label for="message">Message</label><br>
        <textarea name="message" style="width:400px; height:200px;"></textarea><br>

        <br>

        <input type="checkbox"  name="terms" >
        <label for="terms"> I accept the <a href="#">terms and conditions</a></label><br>

        <br>
        <button type="submit" >
        <a href="#">Register</a>
        </button>

          
    </form>
</body>
</html>
